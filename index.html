<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS MCQ Practice Platform - By Gaurav Sir</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header-left p {
            color: #666;
            font-size: 1em;
        }

        .credit {
            text-align: right;
            color: #764ba2;
            font-weight: 600;
            font-size: 1.1em;
        }

        .credit-small {
            font-size: 0.85em;
            color: #999;
            font-weight: 400;
        }

        .class-selector, .chapter-selector {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title h2 {
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
        }

        .section-title p {
            color: #666;
            margin-top: 5px;
        }

        .back-to-class-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-to-class-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .name-input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .name-input-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .name-input-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .name-input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .name-input-section p {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .class-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .class-card:hover::before {
            transform: translateX(0);
        }

        .class-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .class-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .chapter-card {
            background: white;
            border: 2px solid #e9ecef;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .chapter-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .chapter-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .chapter-title {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .chapter-info {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .chapter-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quiz-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: none;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .quiz-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .quiz-stats {
            display: flex;
            gap: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
        }

        .progress-bar-container {
            background: #e9ecef;
            height: 8px;
            margin: 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .quiz-body {
            padding: 40px;
        }

        .question-grid {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .question-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .marks-badge {
            background: #28a745;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.2em;
            color: #222;
            line-height: 1.7;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: white;
            padding: 18px 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-size: 1.05em;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(to right, #e8eeff, #f0f4ff);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            border-color: #28a745;
            background: linear-gradient(to right, #d4edda, #e8f5e9);
        }

        .option.incorrect {
            border-color: #dc3545;
            background: linear-gradient(to right, #f8d7da, #ffebee);
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            margin-right: 15px;
            font-weight: 700;
            font-size: 1em;
        }

        .option.selected .option-letter {
            background: #764ba2;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .question-palette {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            position: sticky;
            top: 20px;
        }

        .palette-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .palette-item {
            aspect-ratio: 1;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .palette-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .palette-item.answered {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .palette-item.current {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.15);
        }

        .palette-legend {
            border-top: 2px solid #e9ecef;
            padding-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.85em;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid;
        }

        .legend-box.not-answered {
            background: white;
            border-color: #dee2e6;
        }

        .legend-box.answered {
            background: #28a745;
            border-color: #28a745;
        }

        .legend-box.current {
            background: #667eea;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 25px 40px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-container {
            display: none;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .results-header h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .results-body {
            padding: 40px;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-display {
            font-size: 4em;
            font-weight: 800;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.4em;
            font-weight: 500;
            opacity: 0.95;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-card-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card-label {
            color: #666;
            font-size: 1em;
            font-weight: 500;
        }

        .correct-value { color: #28a745; }
        .incorrect-value { color: #dc3545; }
        .percentage-value { color: #667eea; }

        .explanation {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .explanation-title {
            font-weight: 700;
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .explanation-text {
            color: #856404;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-card {
            background: #e8f5e9;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .download-card-title {
            color: #155724;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        #reportCard {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .report-header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 25px;
            margin-bottom: 30px;
        }

        .report-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .report-header .credit-line {
            color: #764ba2;
            font-size: 1.1em;
            font-weight: 600;
        }

        .report-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .report-info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .report-info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .report-info-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .report-score-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
        }

        .report-score-section h2 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .report-stat {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .report-stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .report-stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .report-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 968px) {
            .question-grid {
                grid-template-columns: 1fr;
            }
            
            .question-palette {
                position: static;
                order: -1;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 25px;
            }
            
            .header-left h1 {
                font-size: 1.8em;
            }
            
            .credit {
                text-align: center;
            }
            
            .class-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .class-card {
                padding: 30px 20px;
            }
            
            .chapter-grid {
                grid-template-columns: 1fr;
            }
            
            .quiz-body {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 15px;
            }
            
            .header-left h1 {
                font-size: 1.5em;
            }
            
            .header-left p {
                font-size: 0.9em;
            }
            
            .credit {
                font-size: 1em;
            }
            
            .class-selector, .chapter-selector {
                padding: 20px;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .section-title h2 {
                font-size: 1.4em;
            }
            
            .name-input-section {
                padding: 20px;
            }
            
            .name-input-section h3 {
                font-size: 1.1em;
            }
            
            .class-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .class-card {
                padding: 25px 20px;
            }
            
            .class-icon {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            .chapter-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .quiz-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 1.2em;
            }
            
            .quiz-stats {
                width: 100%;
                justify-content: space-around;
                gap: 15px;
            }
            
            .stat-value {
                font-size: 1.2em;
            }
            
            .quiz-body {
                padding: 15px;
            }
            
            .question-section {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.05em;
            }
            
            .option {
                padding: 15px;
                font-size: 1em;
            }
            
            .option-letter {
                width: 32px;
                height: 32px;
                line-height: 32px;
                font-size: 0.9em;
                margin-right: 12px;
            }
            
            .question-palette {
                padding: 20px;
                margin-bottom: 15px;
            }
            
            .palette-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }
            
            .palette-item {
                font-size: 0.85em;
            }
            
            .navigation {
                flex-wrap: wrap;
                padding: 15px;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
                flex: 1;
                min-width: calc(50% - 5px);
            }
            
            .btn-secondary#clearBtn {
                flex: 1 1 100%;
                order: 3;
            }
            
            .results-header {
                padding: 25px 20px;
            }
            
            .results-header h2 {
                font-size: 1.6em;
            }
            
            .results-body {
                padding: 20px;
            }
            
            .score-card {
                padding: 25px 20px;
            }
            
            .score-display {
                font-size: 3em;
            }
            
            .score-message {
                font-size: 1.1em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-card-value {
                font-size: 2em;
            }
            
            .download-card {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
            
            .report-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            #reportCard {
                padding: 25px;
            }
            
            .report-header h1 {
                font-size: 1.6em;
            }
            
            .report-score-section h2 {
                font-size: 2.5em;
            }
            
            .report-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .header-left h1 {
                font-size: 1.3em;
            }
            
            .section-title h2 {
                font-size: 1.2em;
            }
            
            .quiz-title {
                font-size: 1em;
            }
            
            .stat-label {
                font-size: 0.75em;
            }
            
            .stat-value {
                font-size: 1.1em;
            }
